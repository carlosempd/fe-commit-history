<div fxLayout="column" fxLayoutAlign="center center">
    <h4>Commit History App</h4>

    <div class="row" fxLayout="column" fxLayoutAlign="center center">
        <p>Select the repository:</p>
        <mat-button-toggle-group [(ngModel)]="toggleValue" name="repo" aria-label="Font Style">
            <mat-button-toggle value="fe">Frontend</mat-button-toggle>
            <mat-button-toggle value="be">Backend</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="row">
        <table mat-table [dataSource]="commits" class="mat-elevation-z8">
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{ element.date | date:'medium' }} </td>
            </ng-container>
          
            <!-- Message Column -->
            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef> Message </th>
              <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{ element.author.email }} </td>
            </ng-container>
          
            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Author </th>
              <td mat-cell *matCellDef="let element">
                <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
                    <img class="profile-img" [src]="element.author.avatar" alt="profile image">
                    <span>{{element.author.name}}</span>
                </div>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

</div>
